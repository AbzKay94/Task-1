<body>
    <h1 style="color:rgb(81, 255, 0);text-align:center;">Creating a HTML page!</h1>
    <p style="color:red;">As part of this task, I needed to create a HTML page, along with including HTML tags. An example of tags I used are image, table, form, button & a link.</p>

    <img src="https://www.ionos.com/digitalguide/fileadmin/_processed_/0/d/csm_html-tagst_4385979214.webp" alt="The most important HTML tags in an overview" width="1000" height="600">

    <h1>Names & nicknames</h1>

    <table>
           <tr>
           <th>Name</th>
           <th>Nickname</th>
        </tr>
        <tr>
            <td>Johnny</td>
            <td>Jay</td>
        </tr>
        <tr>
        <td>Abbie</td>
            <td>AB</td>
        </tr>
    </table>

    <h1>Full name form</h1>

    <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Enter">
    </form>

</body>
